<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<header class="header">
    <h1>My Todo App!</h1>
</header>


     
    <div class="form">

                <h1>Create  a New Task!</h1>
        <input type="text" id="taskName" placeholder="Task Name" required>
        <input type="text" id="taskDesc" placeholder="Description (Optional)" required>

  
        <label for="appt">Choose a due date for the task:</label>

        <input type="date" id="appt" name="appt"
                required>


                <label for="priority">Choose a priority:</label>

                <select name="priority" id="priority">
                  <option value="Superhigh">Super High</option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>


          




        <button type="button" id="addTask">Add Task</button>
        <button type="button" id="exitform">Exit!</button>
    </div>

<div class="container">
    <div class="navcontainer">
        <div class="navdiv">
            <div class="divnav today">Home</div>
            <div class="divnav finished">Accomplished Tasks</div>
            <div class="divnav unfinished">Removed Tasks</div>
        </div>
            <div class="BTNDIV">
                <div class="navbtn"><button class="btnthis">Add Project</button></div>
                <input type="text" id="projectName" placeholder="Project Name" required>
                    <button class="addProject">+</button>
        </div>
       
    </div>
        <div class="contentdiv">
          <div class="taskdiv" id="taskdiv">
            




          </div>
            <div class="btn">
                <img id="showBtn" src="https://github.com/Ismaelx1/My-Todo-list-app/blob/main/src/assets/icons8-plus-64.png?raw=true" alt="Plus Sign">
            </div>
        </div>

</div>
</body>
</html>
