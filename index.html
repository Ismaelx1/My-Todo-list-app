<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
<script defer src="bundlea8dc1f8773c524e73c2f.js"></script></head>
<body>
<header class="header">
    <h1>My Todo App!</h1>
</header>


     
    <div class="form">
        <input type="text" id="taskName" placeholder="Task" required>
        <input type="text" id="taskDesc" placeholder="Description (Optional)" required>

  


        <button type="button" id="addTask">Add Task</button>
        <button type="button" id="exitform">Exit!</button>
    </div>

<div class="container">
        <div class="navdiv">
            <div class="today">Today</div>
            <div class="finished">Accomplished Tasks</div>
            <div class="unfinished">Removed Tasks</div>
        </div>

        <div class="contentdiv">
          <div class="taskdiv" id="taskdiv">
            
           <div class="s">
               <div class="txtTask">
                   <h1>Go for a walk</h1>
                   <p>Go for a walk because I need the Sun loveit</p>
               </div>
               <div class="btnTask">
                   <button>D</button>
                   <button>S</button>
                </div>
           </div>
     
          </div>
            <div class="btn">
                <img id="showBtn" src="../src/assets/icons8-plus-64.png" alt="Plus Sign">
            </div>
        </div>

</div>
</body>
</html>
